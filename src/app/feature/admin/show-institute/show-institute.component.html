<button nz-button class="addInstitute" routerLink="../add-institute" nzType="default"><i nz-icon nzType="plus"
                                                                                         nzTheme="outline"></i> Add new
  Institute
</button>
<nz-table #nzTable [nzData]="listOfDisplayInstitute" nzTableLayout="fixed">
  <thead>
  <tr>
    <th nzWidth="60px"></th>
    <th>
      ID
    </th>
    <th>Image</th>
    <th nzCustomFilter>Institute
      <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
        <i nz-icon nzType="search"></i>
      </nz-filter-trigger>
    </th>
    <th>Phone</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let data of nzTable.data " >
    <tr >
      <td [nzExpand]="expandSet.has(data.id)" (nzExpandChange)="onExpandChange(data.id, $event)"></td>
      <td>{{ data.id }}</td>
      <td>{{ data.image }}</td>
      <td>{{ data.libelle }}</td>
      <td>{{ data.phone }}</td>
      <td>
        <button nz-button nzType="default" nzShape="circle" (click)="delete(data)"><i nz-icon nzType="delete"></i>
        </button>
        &nbsp;&nbsp;
        <button nz-button nzType="default" nzShape="circle" (click)="edit(data.id)"><i nz-icon nzType="edit"></i>
        </button>
      </td>

    </tr>
    <tr [nzExpand]="expandSet.has(data.id)">
      <span>the description is : {{ data.description }}</span>
    </tr>
  </ng-container>
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue"/>
      <button nz-button nzSize="small" nzType="primary" (click)="search()" class="search-button">
        Search
      </button>
      <button nz-button nzSize="small" (click)="reset()">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>
