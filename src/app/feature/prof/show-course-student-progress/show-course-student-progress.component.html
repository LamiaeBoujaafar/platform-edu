
<div class="card">
  <div class="card-header card-header-danger" style="text-align: center">
    <h4 class="card-title">show student progress</h4>
    <p class="card-category">Category subtitle</p>
  </div>
  <div class="card-body">

  <form  #f ="ngForm"  [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm(f.value)">

    <nz-form-item>
      <nz-form-label style="font-family: Roboto;" [nzSpan]="5" nzFor="cour" nzRequired>Cour</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Please select your coure!">
        <nz-select
          id="cour" formControlName="cours" nzPlaceHolder="Select cour"
          nzAllowClear
          [(ngModel)]="SelectedCour"
          (ngModelChange)="changeCour($event)"
          nzAllowClear>
          <nz-option *ngFor="let option of listOfCours" [nzLabel]="option.title" [nzValue]="option"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
   </form>
    <div class="card-content table-responsive table-full-width">
      <table class="table">
        <thead>
    <tr>
      <th>etudiant</th>
      <th>nombre section valide</th>
      <th>nombre section non valide</th>
      <th>nomber section restante </th>
      <th>pourcentage</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of showListEtudiantCours index as i  " >
      <td>{{data.student.prenom}}</td>
      <td>{{data.numberValidSection}}</td>
      <td>{{data.numberInvalidSection}}</td>
      <td>{{data.numberRemainingSection}}</td>
      <td>  <nz-progress [nzPercent]="data.numberValidSection-data.numberInvalidSection" nzType="circle" [nzWidth]="80"></nz-progress></td>


    </tr>
    </tbody>
      </table>
    </div>

  </div>
</div>
