<div class="card">
  <div class="card-header card-header-danger" >
    <h4 class="card-title">Course progresse</h4>
    <p class="card-category">this table shows you your progress in every course</p>
  </div>
  <div class="card-content table-responsive table-full-width">
<nz-table [nzData]="EtudaintCoure"  nzTableLayout="fixed">
  <thead >
  <tr >
    <th nzCustomFilter>
      Course
      <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
        <i nz-icon nzType="search"></i>
      </nz-filter-trigger>
    </th>
    <th>Number of Valid Section</th>
    <th>Number of no Valid Section</th>
    <th>Rate</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of EtudaintCoure">
    <td>{{ data.coure.title }}</td>
    <td>{{ data.nombresectionvalide }}</td>
    <td>{{ data.nombresectionnonvalide }}</td>
    <td> <nz-progress [nzPercent]="data.nombresectionvalide*100/data.coure.section.length" nzType="circle" [nzWidth]="80"></nz-progress>
    </td>

  </tr>
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
      <button mat-raised-button class="btn btn-warning btn-sm search-button" (click)="search()">Search</button>

      <button type="button" class="btn btn-outline-warning btn-sm" (click)="reset()">Reset</button>
    </div>
  </div>
</nz-dropdown-menu>
  </div>
</div>
