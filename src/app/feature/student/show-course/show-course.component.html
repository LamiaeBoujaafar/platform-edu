<div>
  <div *ngIf="!selectedCourse" >
    <div nz-row [nzGutter]="8">
      <div   nz-col class="card" [nzSpan]="8"  *ngFor="let course of courses" (click)="startQuiz(course)" >
        <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="{{course.id}}" nzDescription="{{course.title}}"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" src="../../../../assets/university.png"/>
        </ng-template>
      </div>
    </div>
  </div>

  <div *ngIf="selectedCourse" class="questionAnswers">
    <nz-progress [nzPercent]="percent.toFixed(2)"></nz-progress>
    <br>
    <div >
      <p>{{courseItem.chapter[currentCourse].title}}</p>
      <p>{{courseItem.chapter[currentCourse].container}}</p>
    </div>
    <br>

    <button nz-button nzType="primary" (click)="decline()">previous</button>
    <button nz-button (click)="increase()">next</button>
  </div>
</div>
