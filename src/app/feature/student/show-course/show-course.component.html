<div >
  <div *ngIf="!selectedCourse">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-rose">
          <h4 class="card-title">This is the list of available courses </h4>
          <p class="card-category">Start a course</p>
        </div>
        <div class="card-body">
          <br>
          <div class="row ">
            <div class="col-md-6" *ngFor="let course of courses">
              <div class="card card-stats courses">
                <div class="card-header card-header-warning card-header-icon">
                  <div class="card-icon">
                    <span class="material-icons">auto_stories</span>
                  </div>
<!--                  <p class="card-category">{{course.id}}</p>-->
                  <h3 class="card-title">{{course.title}}
                  </h3>
                </div>
                <div class="card-footer">
                  <div class="stats">
                    <button mat-raised-button (click)="startCourse(course)" class="btn btn-outline-warning btn-sm">
                      Start
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <div *ngIf="selectedCourse && !completedCourse" class="showCoursesDiv">
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="back()">
      <span class="material-icons">arrow_back</span>
    </button>
    <br>
    <nz-progress [nzPercent]="percent.toFixed(0)"></nz-progress>
    <br>
    <div>
      <h1>section : {{courseItem.section[currentCourse]?.title}}</h1>
      <div [innerHTML]="courseItem.section[currentCourse]?.contenu"></div>
    </div>
    <br>

    <button class="button" nz-button nzType="default" (click)="increase()">next</button>
    <button class="button" nz-button nzType="danger" (click)="decline()">previous</button>
  </div>
  <div *ngIf="completedCourse">
    <button type="button" class="btn btn-outline-danger btn-sm" (click)="back()">
      <span class="material-icons">arrow_back</span>
    </button>
    <nz-result
      nzStatus="success"
      nzTitle="Congratulations! You have successfully completed this course!"
      nzSubTitle="Thank you"
    >

    </nz-result>
  </div>
</div>
