<div>
  <div class="chapters" *ngIf="!selectedCourse">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-danger">
          <h4 class="card-title">List of quizzes</h4>
          <p class="card-category">Choose a course to start the quiz </p>
        </div>
        <br>
        <div class="card-body">
          <div class="row">
            <div class="col-md-3" style="width:250px"  *ngFor="let item of quizCourse" (click)="startQuiz(item)">
              <nz-card nzHoverable [nzCover]="coverTemplate">
                <nz-card-meta nzTitle="{{item.course.id}}" nzDescription="{{item.course.title}}"></nz-card-meta>
              </nz-card>
              <ng-template #coverTemplate>
                <img alt="example" src="../../../../assets/university.png"/>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>

<!--      </div>-->
<!--    </div>-->
  </div>

  <div *ngIf="selectedCourse" class="questionAnswers">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">
                mode_edit
              </i>
            </div>
            <h4 class="card-title">Question {{currentQuiz + 1}} of {{selectedQuizCourse.numberQuestions}} </h4>
          </div>
          <br>
          <div class="card-body">
            <h1>{{selectedQuizCourse.questions[currentQuiz].question}}</h1>
            <ul nz-list nzBordered *ngFor="let item of selectedQuizCourse.questions[currentQuiz].responses"  nzSize="small" class="answers">
              <label nz-list-item >
                <li  nzNoFlex>
                  <div class="form-check form-check-radio">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="options" id="options" (change)="onAnswer(item.correct)">
                      <p class="colorText">{{ item.response }}</p>
                      <span class="circle"><span class="check"></span></span>
                    </label>
                  </div>
                </li>
              </label>
            </ul>
            <div *ngIf="contour < 5">
              <button mat-raised-button (click)="next()" class="btn btn-primary next">Next question</button>
            </div>
            <div *ngIf="contour == 5">
              <button mat-raised-button (click)="showResult()" class="btn btn-rose submit">Submit</button>
              <div *ngIf="result">{{correctAnswers}} +++ {{incorrectAnswers}}</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
