<div>
  <div class="chapters" *ngIf="!selectedCourse" >
    <div nz-row [nzGutter]="8">
      <div nz-col class="card" [nzSpan]="8"  *ngFor="let item of quizCourse" (click)="startQuiz(item)" >
        <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
          <nz-card-meta nzTitle="{{item.course.id}}" nzDescription="{{item.course.title}}"></nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
          <img alt="example" src="../../../../assets/university.png"/>
        </ng-template>
      </div>
    </div>
  </div>

  <div *ngIf="selectedCourse" class="questionAnswers">
    <p>Question {{currentQuiz + 1}} of {{selectedQuizCourse.numberQuestions}} </p>
    <h1>{{selectedQuizCourse.questions[currentQuiz].question}}</h1>
    <ul nz-list nzBordered *ngFor="let item of selectedQuizCourse.questions[currentQuiz].responses" nzSize="large" class="answers">
      <label>
        <li nz-list-item appQuizBackground [correctAnswer]="item.correct" (change)="onAnswer(item.correct)" nzNoFlex>
          <input type="radio" name="options" [disabled]="answerSelected">
          {{ item.response }}
        </li>
      </label>
    </ul>
    <div *ngIf="currentQuiz == 4">
      <button nz-button nzType="primary" class="submit" (click)="showResult()" nzDanger>Submit</button>
      <div *ngIf="result">{{correctAnswers}} +++ {{incorrectAnswers}}</div>
    </div>
  </div>

</div>
