<nz-table #nestedTable [nzData]="listStudent" [nzPageSize]="10">
  <thead>
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Course</th>
    <th>Progress</th>
  </tr>
  </thead>
  <tbody>
  <ng-template ngFor let-data [ngForOf]="nestedTable.data">
    <tr>
      <td>{{ data.firstName }}</td>
      <td>{{ data.lastName }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.cour }}</td>
      <td><nz-progress nzPercent="{{data.percentage}}" nzType="circle" [nzWidth]="80"></nz-progress></td>
    </tr>
  </ng-template>
  </tbody>
</nz-table>
