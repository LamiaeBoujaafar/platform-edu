<nz-table #nestedTable [nzData]="listProfRquest" [nzPageSize]="10">
  <thead>
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Login</th>
    <th>Telephone</th>
    <th>CV</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <ng-template ngFor let-data [ngForOf]="nestedTable.data">
    <tr>
      <td>{{data.prenom}}</td>
      <td>{{ data.nom }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.login }}</td>
      <td>{{ data.telephone }}</td>
      <td><a class="link-success" href="{{ data.cv }}">Show</a></td>
      <td>
        <a class="text-danger"  nz-popconfirm nzPopconfirmTitle="Sure to approve?" (nzOnConfirm)="saveRequeste(data.id)">Approve</a>
      </td>
    </tr>
</ng-template>
</tbody>
</nz-table>
